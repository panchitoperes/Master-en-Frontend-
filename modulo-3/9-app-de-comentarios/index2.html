<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja de Comentarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 1rem;
        }
        .comment {
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            position: relative;
        }
        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: red;
            color: white;
            border: none;
            cursor: pointer;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>Deja tu comentario</h2>
    <textarea id="commentInput" placeholder="Escribe tu comentario..."></textarea>
    <button onclick="addComment()">Agregar Comentario</button>
    <div id="commentsSection"></div>

    <script>
        function addComment() {
            const commentText = document.getElementById("commentInput").value;
            if (commentText.trim() === "") return;
            
            const commentSection = document.getElementById("commentsSection");
            const commentDiv = document.createElement("div");
            commentDiv.classList.add("comment");
            
            const now = new Date();
            const dateTime = now.toLocaleString();
            commentDiv.innerHTML = `<strong>${dateTime}</strong><br>${commentText}`;
            
            const deleteBtn = document.createElement("button");
            deleteBtn.innerText = "Eliminar";
            deleteBtn.classList.add("delete-btn");
            deleteBtn.onclick = function() { commentSection.removeChild(commentDiv); };
            
            commentDiv.appendChild(deleteBtn);
            commentSection.appendChild(commentDiv);
            
            document.getElementById("commentInput").value = "";
        }
    </script>
</body>
</html>
